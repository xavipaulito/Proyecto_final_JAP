  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: pink;
      background: url("img/cover_login2.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position-y: inherit;
    }

    @keyframes entrada {
      0% {
        margin-bottom: -10%;
      }

      100% {
        margin-bottom: 9%;
      }
    }

    .signin {
      width: 100%;
      max-width: 330px;
      height: auto;
      padding: 15px;
      margin: auto;
      background-color: #D8317A;
      color: white;
      border-radius: 5%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
      text-align: center;
      animation: entrada 1s;
      animation-iteration-count: 0.01s;
    }

    .signin h2 {
      margin-bottom: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bolder;

    }

    .data_user_box {
      width: 100%;
      margin-bottom: 20px;
      padding: 0%;

    }

    .signin input[type="text"],
    .signin input[type="password"] {
      border-radius: 5px;
      border: none;

      height: 40px;
      width: 250px;
      outline: 0px;

    }

    .signin input[type="text"]:focus,
    .signin input[type="password"]:focus {
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19), inset 0px 0px 3px 3px violet;
    }

    .signin input[type="submit"] {
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: 20px;
      border-radius: 40px;
      width: 60%;
      border: none;
      height: 40px;
      color: white;
      font-weight: bolder;
      background-color: purple;
      outline: 0px;



    }

    .signin input[type="submit"]:hover {
      background-color: seagreen;
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);

    }

    .signin a {
      color: white;
    }

    .error {
      width: 200px;
      border-radius: 5%;
      background-color: #3A041E;
      position: relative;
      padding: 0px;
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .googlebtn {
      margin: auto;
      position: relative;
      width: 200px;

    }
  </style>

<body class="text-center">

  <div class="signin">
    <h2>Bienvenido</h2>
    <!--<img src="img/login.png" alt="">-->
    <form id="form" action="" method="GET">
      <!--USERNAME-->
      <div class="data_user_box"><span class=" fa fa-user"></span> <input id="user" type="text" placeholder="usuario">
        <div id=error-1 class="error"></div>
      </div>
      <!--PASSWORD-->
      <div class="data_user_box"><span class=" fa fa-key"></span> <input id="password" type="password"
          placeholder="contraseña">
        <div id=error-2 class="error"></div>
      </div>
      <label for=""><input type="checkbox"> Recuérdame</label>
      <!--SUBMIT-->
      <input type="submit" value="Iniciar sesión">
      <p>o</p>
      <div class="googlebtn">
        <div class="g-signin2" data-width="200" data-height="50" data-longtitle="true" data-onsuccess="onSignIn"></div>
      </div>
      <hr>
      <a href="">Olvidé mi contraseña</a>
      <br>
      <a href="">Registrarse</a>

    </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/login_google.js"></script>
</body>
